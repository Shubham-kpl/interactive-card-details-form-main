<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="stylesheet" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Space+Grotesk:wght@500&family=Work+Sans:ital,wght@0,100;0,200;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="main">
      <div class="left">
        <div class="card">
          <div class="card__front">
            <img src="images/bg-card-front.png" alt="" />
            <p class="card__number card__2">0000 0000 0000 0000</p>
            <div class="card__bottom">
              <span class="card__name"
                ><p class="card__1">Jane Appleseed</p></span
              >
              <span
                class="card__expiry"
                style="display: flex; align-items: center"
                ><p class="card__3" data-tab="3">00</p>
                /
                <p class="card__4" data-tab="4">00</p></span
              >
            </div>
          </div>

          <div class="card__back">
            <img src="images/bg-card-back.png" alt="" />
            <p class="card__cvc card__5" data-tab="5">000</p>
          </div>
          <div class="card__logo">
            <img src="images/card-logo.svg" alt="" />
          </div>
        </div>
      </div>

      <div class="right">
        <div class="complete hidden">
          <img src="images/icon-complete.svg" alt="" />
          <p style="letter-spacing: 2.5px; font-size: 22px">THANK YOU!</p>
          <p style="font-size: 15px; color: rgba(0, 0, 0, 0.5)">
            We've added your card details
          </p>
          <br />
          <button class="btn btn-complete">Continue</button>
        </div>
        <form id="myForm" class="form">
          <div class="input__name">
            <label for="name" class="input__label"> CARDHOLDER NAME</label>
            <input
              type="text"
              id="name"
              name="name"
              maxlength="25"
              class="btn input__field input__1 btn--active"
              data-tab="1"
              placeholder="e.g. Jane Appleseed"
            />
            <span
              class="error__1 hidden"
              style="font-size: 10px; color: red"
            ></span>
          </div>
          <br />

          <div class="input__number">
            <label for="number" class="input__label"> CARD NUMBER </label><br />
            <input
              type="text"
              id="number"
              name="number"
              minlength="16"
              maxlength="16"
              class="btn input__field input__2"
              data-tab="2"
              placeholder="e.g. 1234 5678 9123 0000"
            />
            <span
              class="error__2 hidden"
              style="font-size: 10px; color: red"
            ></span>
          </div>
          <br />

          <div class="form-bottom">
            <div class="input__expiry">
              <label for="date" class="input__label">EXP. DATE (MM/YY)</label>
              <div class="fields__expiry">
                <input
                  type="text"
                  id="month"
                  name="month"
                  class="btn btn-expiry btn-expiry-1 input__month input__3 input__field"
                  data-tab="3"
                  aria-labelledby="date"
                  placeholder="MM"
                  maxlength="2"
                  minlength="1"
                  max="12"
                  min="1"
                />
                <input
                  type="text"
                  id="year"
                  name="year"
                  class="btn btn-expiry btn-expiry-2 input__year input__4 input__field"
                  data-tab="4"
                  aria-labelledby="date"
                  placeholder="YY"
                  maxlength="2"
                  minlength="1"
                  max="50"
                  min="23"
                />
              </div>
              <span
                class="error__3 error__4 hidden"
                style="font-size: 10px; color: red"
              ></span>
            </div>
            <div class="input__cvc">
              <label for="cvc" class="input__label">CVC</label><br />
              <input
                type="text"
                id="cvc"
                name="cvc"
                class="btn input__field input__5"
                maxlength="4"
                data-tab="5"
                placeholder="e.g. 123"
              />
              <span
                class="error__5 hidden"
                style="font-size: 10px; color: red"
              ></span>
              <br />
            </div>
          </div>
          <br />
          <button class="btn btn-submit">Confirm</button>
        </form>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.linkedin.com/in/shubham-kandpal-59870322a/"
        target="_blank"
        >Shubham Kandpal</a
      >.
    </div>

    <script src="script.js"></script>
  </body>
</html>
